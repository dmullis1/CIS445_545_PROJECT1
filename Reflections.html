<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reflections - DaltonPersonalSite</title>
    <link rel="stylesheet" href="Dalton_design.css">
    <script>
        var d = new Date();
        document.write(d.toLocaleString());

        let mybutton = document.getElementById("myBtn");
        window.onscroll = function()
        {
            scrollFunction();
        }
        function scrollFunction()
        {
            if(document.body.scrollTop > 20 || document.documentElement.scrollTop > 20)
            {
                mybutton.style.display = "block";
            }
            else
            {
                mybutton.style.display = "none";
            }
        }
        function topfunction()
        {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
     </script>
</head>
<body>
    <h1>My Reflections</h1>
    <br>
    <h2>College Experince</h2>
    <p>I am a commuter that goes to Bradley Univeristy, so I am not on campus all the time</p>
    <p>Overall my college experinces has been pretty basic interations with fellow students</p>
    <br>
    <button onclick="topfunction()" id="myBtn" title= "Go to top" >To Top of page</button>
    <nav>
        <a href="./Main Page.html"><button>Go Back</button></a>
    </nav>
</body>
</html>
